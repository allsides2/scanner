<html>
<head>
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <div class="scanner" id="scanner"></div>
        <div id="sormenjalki-btn" class="his-btn" onclick="startScan()">

        <div class="scan">
            <div class="fingerprint" id="fingerprint"></div>

            <!-- Adicione o seguinte bloco abaixo do teclado numÃ©rico -->
            <h3 id="horasTrabalhadas" class="scanStatus hidden"></h3>
            <div class="numberpad">

                <button class="button">3</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">0</button>

    <script src="index.js"></script>
