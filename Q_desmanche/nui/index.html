<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Desmanche de Veículos - Start Shop</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500,700,900&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="actionmenu" style="display: none;">
            <div class="conteudo">
                <div class="menu">
                    <p><b>DESMANCHE DE VEÍCULOS:</b></p>
                </div>
                <div class="itens">
                    <section class="sessaoItens">
                        <div class="conteudoItens">
                            <div class="itemSessao item-item" category="armas">
                                <div class="item-info">
                                    <div class="fotoItem">
                                        <img src="https://cdn.discordapp.com/attachments/759073876340113428/759073932178620476/m-uzi.png">
                                    </div>
                                    <div class="menuItem">
                                        <div class="nomeItem">
                                            <p><b>COMPLETO</b></p>
                                        </div>
                                        <div class="produzir">
                                            <button data-action="desmanchar-completo" class="menuoption"><b>DESMANCHAR</b></button>
                                        </div>
                                    </div>
                                    <div class="ingreItemI">
                                        <img src="https://cdn.discordapp.com/attachments/759073876340113428/759073935919939584/capsulas.png">
                                    </div>
                                    <div class="ingreItemII">
                                        <img src="https://cdn.discordapp.com/attachments/759073876340113428/759073933806141440/polvora.png">
                                    </div>
                                    <div class="ingreItemIII">
                                        <img src="https://cdn.discordapp.com/attachments/759073876340113428/759073924872536114/m-ak47.png">
                                    </div>
                                    <div class="ingreItemIV">
                                        <img src="https://cdn.discordapp.com/attachments/759073876340113428/759073926403063818/m-aks.png">
                                    </div>
                                    <div class="descItem">
                                        <ul>
                                            <li>4x Rodas;</li>
                                            <li>1x Motor;</li>
                                            <li>2x Portas;</li>
                                            <li>2x Parachoques;</li>
                                            <li>45% Chance de chamar a polícia;</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
